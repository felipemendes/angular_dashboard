<div>
  <h4>Sale Places</h4>
  <button (click)="addSalePlace()">New Sale Places</button>
</div>

<div *ngFor="let salePlace of salePlaces">
  <div>
    <div>
      <strong>{{salePlace.title}}</strong>
      <a (click)="editSalePlace(salePlace)">Edit</a>
    </div>
    <span>{{salePlace.status}}</span>
  </div>
</div>
