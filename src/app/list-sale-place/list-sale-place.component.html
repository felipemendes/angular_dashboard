<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h2 class="h2">Sale Places</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button class="btn btn-sm btn-outline-secondary" (click)="addSalePlace()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            New Sale Places
        </button>
    </div>
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
    
    <div class="media text-muted pt-3" *ngFor="let salePlace of salePlaces">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">{{salePlace.title}}</strong>
            <a (click)="editSalePlace(salePlace)">Edit</a>
        </div>
        <span class="d-block">{{salePlace.status}}</span>
        </div>
    </div>

</div>
