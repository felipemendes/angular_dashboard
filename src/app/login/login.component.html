<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">PurAí Dashboard</h1>
        <p>As melhores festas e eventos você encontra aqui!</p>
    </div>

    <div *ngIf="loginError" class="alert alert-danger">
        <div>{{loginErrorMessage}}</div>
    </div>
    
    <div class="form-label-group">
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
        <label for="email">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required="">
        <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block">Sign in</button>

</form>
