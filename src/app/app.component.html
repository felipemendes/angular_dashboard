<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="showHeader" #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="category()">
        <span matBadge="{{countCategories}}" matBadgeOverlap="false" matBadgeColor="accent">
          Categories
        </span>
      </a>
      <a mat-list-item (click)="salePlace()">
        <span matBadge="{{countSalePlaces}}" matBadgeOverlap="false" matBadgeColor="accent">
          Sale Places
        </span>
      </a>
      <a mat-list-item (click)="signOut()">Sign out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PurAÃ­ Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
