<header class="docs-header-background">
  <div class="docs-header-section">
    <div class="docs-header-headline">
      <h1 class="mat-h1">Categorias</h1>
    </div>
    <div class="docs-header-start">
      <button mat-raised-button>Basic</button>
    </div>
  </div>
</header>

<mat-card class="material-card box-shadow" *ngFor="let category of categories">
  <mat-card-header>
    <div mat-card-avatar class="material-header-image"></div>
    <mat-card-title>{{category.title}}</mat-card-title>
    <mat-card-subtitle>{{category.status}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{category.title}}">
  <mat-card-actions>
    <button mat-button (click)="editCategory(category)">EDIT</button>
    <button mat-button (click)="deleteCategory(category)">DELETE</button>
  </mat-card-actions>
</mat-card>
